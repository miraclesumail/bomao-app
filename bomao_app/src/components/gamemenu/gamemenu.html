<!-- Generated template for the GamemenuComponent component -->
<div class="choose-game alert-con" [@fading]="common.visible">
  <div>
    玩法选择
    <ul class="big-method" style="border-bottom:1px solid #F1D2BF">
      <li *ngFor="let item of common.data;let i = index" [class.active]="method == item.name" (click)="setMethodIndex(i)">{{item.name}}</li>
    </ul>
  </div>
  <div style="margin-top:10px">
    <div *ngFor="let item of small;let j = index" style="display:flex">
      <span>{{item.name}}: </span>
      <div style="width:75%;padding-left:3%">
        <div class="small-method" *ngFor="let ele of item.children;let k = index" (click)="setSmallIndex(j,ele.name)">
          {{ele.name}}</div>

      </div>

    </div>
  </div>
</div>
